upstream apiapp {
    server app:50000;
}

upstream webapp {
    server app:50001;
}

server {
    location / {
        proxy_pass http://webapp;
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api {
        proxy_pass http://apiapp;
    }
}